<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <div class="app_body">
            <div class="serch_box">
                <form class="form" name="f1">
                    <input class="text_area" placeholder="Введіть місто....." type="text">
                    <button class="serch_btn" type="button"><img src="./images/search.png" alt=""></button>
                </form>
            </div>
            <div class="info_box">
                <div class="temp_info">
                    <div class="weather_img"><img src="./images/clouds.png" alt=""></div>
                    <div class="temp"></div>
                    <div class="city"></div>
                </div>
                <div class="other_info">
                    <div class="item">
                        <div class="item_img"><img src="./images/humidity.png" alt=""></div>
                        <div class="item_text">
                            <div class="top"></div>
                            <div class="bot">Вологість</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="item_img"><img src="./images/wind.png" alt=""></div>
                        <div class="item_text">
                            <div class="right_top"></div>
                            <div class="bot">Швидкість вітру</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
